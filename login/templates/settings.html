{% extends 'base.html' %} 
{% block pagecontent %}

<p class="flow-text" style="font-size: 42px;">Settings</p>
    <div>
    <img src="{{ profile.image }}" class="circle" style="height: 200px;width: 200px;" id="profile_picture">
    <form method="post" enctype="multipart/form-data" id="change_photo">
        {% csrf_token %}
        <input type="file" name="myfile" id="change_photo_button" class="btn black">
        <br>
    <button type="submit" id="submit" class="btn black">Change (Upload)</button>
    </form>
    </div>
    <form method="post">
  {% csrf_token %} 
  			<label for="textarea1">Username</label>
            <input disabled {{ signup_form.username }}
            <label for="textarea1">Email</label>
            <input disabled {{ signup_form.email }}
            <i class="material-icons">info</i>Email will not be changed. Contact admin for more support.<br>
            <label for="textarea1">First Name</label>
            {{ user_form.first_name }}
            <label for="textarea1">Last Name</label>
            {{ user_form.last_name }}
  <button type="submit" class="btn">Save changes</button>
</form>
{% endblock %}
