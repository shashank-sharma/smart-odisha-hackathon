{% extends 'layout.html' %}


{% block content %}

  <style>
    body{
        background-image: linear-gradient(to bottom right , #667eea, #764ba2, transparent), url('http://www.marketingdomedico.com.br/endovideo/box_setting/images/bg_images/color/c9.jpg');
        width:100%;
        background-size: 100% ;
        height:100% vh;
        background-repeat: no-repeat;
        position:fixed;
        z-index: 0;


    }

  .input{
      margin-top:18%;
        background:linear-gradient(to bottom right,#667eea, #764ba2,transparent);
        border-radius:10px ;
      position:absolute;

    }
  .change{
      padding:20px;
  }
  label{
      width:150px;
  }

    </style>
    <div class="row">
    <div class="col s8">
    </div>
    <h4 style="margin-top:15%;position: fixed; color:white;">Complaint Status</h4>
        {% if message == 'Error' %}
            <p style="color: red;font-size:25px">Wrong Credential</p>
        {% endif %}
        <form class="col s6 input" method="post">
            {% csrf_token %}
            <div class="row change">

                <div class="input-field col s12">
                    <input id="ticket_id" type="text" class="validate white-text" name="ticket_id">
                    <label for="ticket_id">Ticket ID</label>
                </div>
                <div class="input-field col s12">
                    <input id="email" type="text" class="validate white-text" name="email">
                    <label for="email">Email</label>
                </div>
            </div>
            <button type="submit" class="btn black " style="margin-bottom:50px;border: 1px;border-radius: 5px;">Submit</button>
        </form>
    </div>
{% endblock %}
